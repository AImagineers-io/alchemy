{% load static %}
{% include 'header.html' %}

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Column -->
        <div class="col-md-3">
            {% include 'sidebar.html' %}
        </div>

        <!-- Main Content Column -->
        <div class="col-md-9">
            <div class="p-4">
                <h1>Edit Q&A Pair</h1>

                <form method="post" action="">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <textarea id="question" name="question" rows="3" class="form-control">{{ qa_pair.question }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer:</label>
                        <textarea id="answer" name="answer" rows="3" class="form-control">{{ qa_pair.answer }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select id="status" name="status" class="form-select">
                            <option value="Pending" {% if qa_pair.status == "Pending" %}selected{% endif %}>Pending</option>
                            <option value="Reviewed" {% if qa_pair.status == "Reviewed" %}selected{% endif %}>Reviewed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'core:manage-q-and-a' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
